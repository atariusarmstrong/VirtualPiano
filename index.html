    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Virtual Piano</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    <body>
        <h1>Virtual Piano</h1>

        <div class='piano'>
            <div data-key="65" class='key'>
                <kbd>A</kbd>
            </div>
            <div data-key="87" class='key black'>
                <kbd>W</kbd>
            </div>
            <div data-key="83" class='key'>
                <kbd>S</kbd>
            </div>
            <div data-key="69" class='key black'>
                <kbd>E</kbd>
            </div>
            <div data-key="68" class='key'>
                <kbd>D</kbd>
            </div>
            <div data-key="82" class='key black'>
                <kbd>R</kbd>
            </div>
            <div data-key="70" class='key'>
                <kbd>F</kbd>
            </div>
            <div data-key="32" class='key'>
                <kbd>SPC</kbd>
            </div>
            <div data-key="89" class='key black'>
                <kbd>Y</kbd>
            </div>
            <div data-key="74" class='key'>
                <kbd>J</kbd>
            </div>
            <div data-key="85" class='key black'>
                <kbd>U</kbd>
            </div>
            <div data-key="75" class='key'>
                <kbd>K</kbd>
            </div>
            <div data-key="76" class='key'>
                <kbd>L</kbd>
            </div>
            <div data-key="79" class='key black'>
                <kbd>O</kbd>
            </div>
            <div data-key="186" class='key'>
                <kbd>;</kbd>
            </div>
        </div>
        
        <script src="app.js" async defer></script>
